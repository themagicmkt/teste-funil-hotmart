<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Funil com Máscara</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      padding: 30px 0 10px 0;
    }

    .hotmart-frame {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 700px;
      margin: 0 auto;
      overflow: visible;
      background-color: #fff;
      border-radius: 10px;
    }

    #hotmart-sales-funnel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #botao-fake {
      position: absolute;
      top: 151px; /* <- POSIÇÃO VERTICAL AJUSTADA AO BOTÃO "YES" */
      left: 50%;
      transform: translateX(-50%);
      width: 250px; /* <- LARGURA IGUAL AO BOTÃO REAL */
      height: 48px;
      background-color: #e63946;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 6px;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none; /* <- SEGREDO: permite clique passar para o botão real */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    #debug-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      z-index: 99;
    }

    #debug-toggle:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <button id="debug-toggle">Ativar Debug</button>

  <h1>Teste Máscara no Botão "Yes"</h1>

  <div class="hotmart-frame">
    <!-- Botão fake apenas visual (o clique passa por ele) -->
    <div id="botao-fake">Aceitar Oferta</div>

    <!-- Iframe da Hotmart -->
    <div id="hotmart-sales-funnel"></div>
  </div>

  <script src="https://checkout.hotmart.com/lib/hotmart-checkout-elements.js"></script>
  <script>
    let debugAtivo = false;

    const aplicarModo = (iframe) => {
      if (!iframe) return;

      if (debugAtivo) {
        iframe.style.opacity = '1';
        iframe.style.pointerEvents = 'auto';
        iframe.style.border = '2px dashed red';
      } else {
        iframe.style.opacity = '0';
        iframe.style.pointerEvents = 'auto';
        iframe.style.border = 'none';
      }

      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.position = 'absolute';
      iframe.style.top = '0';
      iframe.style.left = '0';
    };

    window.addEventListener('load', () => {
      checkoutElements.init('salesFunnel').mount('#hotmart-sales-funnel');

      const observer = new MutationObserver(() => {
        const iframe = document.querySelector('#hotmart-sales-funnel iframe');
        if (iframe) {
          aplicarModo(iframe);
          observer.disconnect();
        }
      });

      observer.observe(document.getElementById('hotmart-sales-funnel'), {
        childList: true,
        subtree: true
      });

      document.getElementById('debug-toggle').addEventListener('click', () => {
        debugAtivo = !debugAtivo;

        const iframe = document.querySelector('#hotmart-sales-funnel iframe');
        aplicarModo(iframe);

        document.getElementById('debug-toggle').innerText = debugAtivo ? 'Desativar Debug' : 'Ativar Debug';
      });
    });
  </script>
</body>
</html>
