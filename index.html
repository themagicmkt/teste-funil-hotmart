<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teste Funil</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }

    .container {
      position: relative;
      max-width: 400px;
      width: 100%;
    }

    #hotmart-sales-funnel {
      position: relative;
      z-index: 1;
      opacity: 0;
      pointer-events: auto;
    }

    #fake-button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #e63946;
      color: #fff;
      border: none;
      font-size: 1.2em;
      padding: 15px 20px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
      transition: background-color 0.3s;
    }

    #fake-button:hover {
      background-color: #d62828;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Teste Funil</h1>
    <p>Esta é uma página básica de teste para o funil.</p>

    <div id="button-wrapper" style="position: relative; height: 60px;">
      <div id="hotmart-sales-funnel"></div>

      <button id="fake-button">Aceitar Oferta</button>
    </div>

    <!-- Script Hotmart -->
    <script src="https://checkout.hotmart.com/lib/hotmart-checkout-elements.js"></script>
    <script>
      const initHotmartButton = () => {
        checkoutElements.init('salesFunnel').mount('#hotmart-sales-funnel');

        const observer = new MutationObserver(() => {
          const iframe = document.querySelector('#hotmart-sales-funnel iframe');
          if (iframe) {
            iframe.style.opacity = '0';
            iframe.style.pointerEvents = 'auto';
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            observer.disconnect();
          }
        });

        observer.observe(document.getElementById('hotmart-sales-funnel'), {
          childList: true,
          subtree: true
        });
      };

      window.addEventListener('load', initHotmartButton);
    </script>
  </div>
</body>
</html>
